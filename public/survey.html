<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey-Friend Finder (Animal Lovers Edition)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
                    </div>
                  </div>
                </div>
              </div>
    <div class="container">
        <div class="card">

            <h3 class="card-header">Survey Questions</h3>
            <div class="card-body">
                <h4 class="card-title">About Me</h4>
                <form>
                    <div class="form-group">
                        <label for="name-input">Name (Required)</label>
                        <input type="text" class="form-control" placeholder="Full Name" id="name-input">
                    </div>

                    <div class="form-group">
                        <label for="email-input">Email address (Required)</label>
                        <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <h5>Question 1</h5>
                        <label for="q1">I'm a crazy cat person.</label>
                        <select class="form-control" id="q1">
                            <option>5 (strongly agree)</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1 (strongly disagree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5>Question 2</h5>
                        <label for="q2">Fish are friends not food.</label>
                        <select class="form-control" id="q2">
                            <option>5 (strongly agree)</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1 (strongly disagree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5>Question 3</h5>
                        <label for="q3">Dog is a man's best friend</label>
                        <select class="form-control" id="q3">
                            <option>5 (strongly agree)</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1 (strongly disagree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5>Question 4</h5>
                        <label for="q4">I'm a bird nerd.</label>
                        <select class="form-control" id="q4">
                            <option>5 (strongly agree)</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1 (strongly disagree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5>Question 5</h5>
                        <label for="q5">Snakes are great.</label>
                        <select class="form-control" id="q5">
                            <option>5 (strongly agree)</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1 (strongly disagree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5>Question 6</h5>
                        <label for="q6">Mice, rats or any other rodent make great pets.</label>
                        <select class="form-control" id="q6">
                            <option>5 (strongly agree)</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1 (strongly disagree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5>Question 7</h5>
                        <label for="q7">I'm hoppin' crazy about rabbits.</label>
                        <select class="form-control" id="q7">
                            <option>5 (strongly agree)</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1 (strongly disagree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5>Question 8</h5>
                        <label for="q8">I'm not afraid of spiders or any other bugs.</label>
                        <select class="form-control" id="q8">
                            <option>5 (strongly agree)</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1 (strongly disagree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5>Question 9</h5>
                        <label for="q9">I like pets of the exotic kind.</label>
                        <select class="form-control" id="q9">
                            <option>5 (strongly agree)</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1 (strongly disagree)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h5>Question 10</h5>
                        <label for="q10">Animals are the best!</label>
                        <select class="form-control" id="q10">
                            <option>5 (strongly agree)</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1 (strongly disagree)</option>
                        </select>
                    </div>


                </form>
                <button class="btn btn-primary" data-target="myModal" data-toggle="modal" id="submit-button">Submit</button>
            </div>
            <div id="results">

            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../app/data/friends.js"></script>
</body>

</html>
